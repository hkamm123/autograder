name: Tests
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  maven-tests:
    name: "Run tests with Maven"
    runs-on: ubuntu-latest
    env: 
      DB_HOST: localhost
      DB_PORT: 3306
      DB_NAME: test
      DB_USER: root
      DB_PASS: root

    services:
      mysql:
        image: mysql:9.0.1
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.DB_PASS }}
          MYSQL_DATABASE: ${{ env.DB_NAME }}
        ports:
          - '3306:3306'
        options: >-
          --health-cmd "mysqladmin ping" --health-interval 10s --health-start-period 10s --health-timeout 5s --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Test with Maven
        run: mvn test

  vue-type-check:
    name: "Run type checks with Vue"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Vue dependencies
        uses: actions/cache@v4
        with:
          path: |
            src/main/resources/frontend/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Install Deps
        run: yarn --cwd src/main/resources/frontend

      - name: Run Type Checks
        run: yarn --cwd src/main/resources/frontend run type-check

  prettier:
    name: "Run frontend code quality checks with Prettier"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/main/resources/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: "yarn"
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies
        run: yarn install

      - name: Run Prettier to Check Formatting
        run: yarn run prettier:check
